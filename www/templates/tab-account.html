<ion-view view-title="Account">
    <ion-content class="padding">
        <h1>Account</h1>
        <p>Your IP address is = {{ip.ip}}</p>
        <ion-list>
            <ion-item class="item-toggle">
                Enable Friends
                <label class="toggle">
                    <input ng-model="settings.enableFriends" type="checkbox"/>
                    <div class="track">
                        <div class="handle"/>
                    </div>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
