<ion-view view-title="Friends">
    <ion-content>
        <ion-list>
            <ion-item href="#/tab/friend/{{friend.id}}" type="item-text-wrap" ng-repeat="friend in friends" class="item-avatar">
                <img ng-src="{{friend.face}}"/>
                <h2>{{friend.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
